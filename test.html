<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Zoomtastic Test</title>
</head>

<body>
	<script src="./dist/zoomtastic.umd.js"></script>

	<img zoomtastic="./assets/logo.png" src="./assets/logo.png" width="500" />

	<script>
		Zoomtastic.size = '75%';
		Zoomtastic.easing = 'linear';
		Zoomtastic.duration = 500;
		Zoomtastic.background = 'rgba(0, 0, 0, 0.9)';

		Zoomtastic.listen('zoomtastic');
	</script>
</body>

</html>
