<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Zoomtastic Test</title>
	</head>

	<body>
		<img zoomtastic="https://via.placeholder.com/1500" src="https://via.placeholder.com/500" width="500" />

		<script src="./dist/zoomtastic.umd.js"></script>
		<script>
			const zoomer = new Zoomtastic({
				duration: 200,
				scale: 0.95,
				background: 'rgba(0, 0, 0, 0.5)',
				initialY: 0.6,
				initialScale: 0.95,
			});

			zoomer.listen();

			zoomer.afterShow = function() {
				console.log('Shown!');
				console.timeEnd('ShowTime');
			};

			zoomer.afterHide = function() {
				console.log('Hidden!');
				console.timeEnd('HideTime');
			};

			zoomer.beforeShow = function() {
				console.log('Showing...');
				console.time('ShowTime');
			};

			zoomer.beforeHide = function() {
				console.log('Hidding...');
				console.time('HideTime');
			};
		</script>
	</body>
</html>
